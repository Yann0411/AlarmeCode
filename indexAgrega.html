<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau d'Alarmes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <h2>Vision Agrégation</h2>
        <table id="aggregationTable" border="1">
            <tr>
                <th>Name</th>
                <th>Severity</th>
                <th>Probable Cause</th>
            </tr>
            <!-- Les lignes seront ajoutées par JS -->
        </table>
    </div>

    <div>
        <h2>Vision Association</h2>
        <table id="associationTable" border="1">
            <tr>
                <th>Name</th>
                <th>Severity</th>
                <th>Probable Cause</th>
                <th>Expand</th>
            </tr>
            <!-- Les lignes seront ajoutées par JS -->
        </table>
    </div>

    <script src="scriptAgrega.js"></script>
</body>
</html>
